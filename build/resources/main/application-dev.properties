spring.application.name=Ex

# setting database which can used by environment variable
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/PostingDatabase?serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:11111111}

# JPA setting
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# develop setting
server.port=8080
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO