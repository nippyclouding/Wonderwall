<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>회원가입</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 450px;
        }
        h2 {
            color: #343a40;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }
        .btn-group-top {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }
        .btn-group-top .btn {
            flex-grow: 1;
            padding: 12px 20px;
            font-size: 1.1em;
        }
        .btn-group-bottom {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .btn-group-bottom .btn {
            flex-grow: 1;
            padding: 12px 20px;
            font-size: 1.1em;
        }
        .error {
            color: #dc3545;
            font-size: 0.875em;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .form-control.is-invalid {
            border-color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="py-3">
        <h2>회원가입</h2>
    </div>





    <form th:action="@{/signUp}" method="post" th:object="${member}">

        <!-- 전체 에러 메시지 표시 -->
        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
            <div th:each="error : ${#fields.globalErrors()}" th:text="${error}"></div>
        </div>

        <!-- 이름 입력 필드 -->
        <div class="form-group">
            <label for="username">이름</label>
            <input type="text" id="username" th:field="*{username}"
                   class="form-control" placeholder="이름을 입력하세요"
                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('username')}" class="error">
                <span th:errors="*{username}"></span>
            </div>
        </div>

        <!-- 사용할 ID 입력 필드 -->
        <div class="form-group">
            <label for="loginId">사용할 ID</label>
            <input type="text" id="loginId" th:field="*{loginId}"
                   class="form-control" placeholder="사용할 ID를 입력하세요"
                   th:classappend="${#fields.hasErrors('loginId')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('loginId')}" class="error">
                <span th:errors="*{loginId}"></span>
            </div>
        </div>

        <!-- 사용할 비밀번호 입력 필드 -->
        <div class="form-group">
            <label for="password">사용할 비밀번호</label>
            <input type="password" id="password" th:field="*{password}"
                   class="form-control" placeholder="사용할 비밀번호를 입력하세요"
                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('password')}" class="error">
                <span th:errors="*{password}"></span>
            </div>
        </div>


        <div class="btn-group-bottom">
            <button type="submit" class="btn btn-info btn-lg">회원가입</button>
            <a th:href="@{/}" class="btn btn-warning btn-lg">뒤로</a>
        </div>
    </form>
</div>

</body>
</html>
