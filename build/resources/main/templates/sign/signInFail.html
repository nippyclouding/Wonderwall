<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>로그인 실패</title>
    <!-- Bootstrap CSS 링크 -->
    <link th:href="@{/css/bootstrap.min.css}"
          href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container { /* ✨ 이 .container 클래스가 전체 내용을 묶어줄 겁니다. */
            text-align: center;
            padding: 40px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 450px;
        }
        h1 { /* ✨ h1 태그에 직접 스타일을 적용하여 중앙 정렬 및 여백 조정 */
            color: #dc3545; /* 로그인 실패 메시지는 경고색으로 */
            margin-bottom: 20px; /* 제목 아래 여백 */
        }
        .btn-group-custom { /* ✨ 버튼 그룹에 새로운 클래스명 부여 */
            margin-top: 30px;
            display: flex;
            flex-direction: column; /* ✨ 세로 정렬 */
            gap: 10px;
        }
        .btn-group-custom .btn {
            flex-grow: 1;
            padding: 12px 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>로그인 실패</h1>
    <div class="btn-group-custom">
        <a th:href="@{/signIn}" class="btn btn-outline-secondary btn-lg">로그인 재시도</a>
        <a th:href="@{/}" class="btn btn-outline-secondary btn-lg">처음으로</a>
    </div>
</div>
</body>
</html>
