<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>로그인</title>
    <!-- Bootstrap CSS 링크 -->
    <link th:href="@{/css/bootstrap.min.css}"
          href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 450px;
        }
        h2 {
            color: #343a40;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }
        .btn-group {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }
        .btn-group .btn {
            flex-grow: 1;
            padding: 12px 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="py-3">
        <h2>로그인</h2>
        <!-- 에러 메시지 표시 -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
    </div>

    <form th:action="@{/signIn}" method="post" th:object="${member}">
        <!-- ID 입력 필드 -->
        <div class="form-group">
            <label for="loginId">아이디</label>
            <input type="text" id="loginId" name="loginId"
                   class="form-control" placeholder="아이디를 입력하세요" required>
        </div>

        <!-- 비밀번호 입력 필드 -->
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password"
                   class="form-control" placeholder="비밀번호를 입력하세요" required>
        </div>

        <!-- 버튼 그룹 -->
        <div class="btn-group">
            <button type="submit" class="btn btn-primary btn-lg">로그인</button>
            <a th:href="@{/}" class="btn btn-secondary btn-lg">취소</a>
        </div>
    </form>

</div>

</body>
</html>
