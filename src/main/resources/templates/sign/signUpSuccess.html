<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>회원가입 성공</title>
    <!-- Bootstrap CSS 링크 (친구의 경로에 맞게 수정해주세요) -->
    <link th:href="@{/css/bootstrap.min.css}"
          href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex; /* Flexbox를 사용하여 중앙 정렬 */
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: center; /* 세로 중앙 정렬 */
            min-height: 100vh; /* 뷰포트 전체 높이 사용 */
            margin: 0;
            background-color: #f8f9fa; /* 배경색 설정 */
        }
        .container {
            text-align: center; /* 내부 요소 중앙 정렬 */
            padding: 40px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            max-width: 500px; /* 컨테이너 최대 너비 */
        }
        h2 {
            color: #28a745; /* 성공을 나타내는 초록색 */
            margin-bottom: 30px; /* 제목 아래 여백 */
        }
        .info-group {
            text-align: left; /* 정보 텍스트 왼쪽 정렬 */
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #343a40;
            padding-left: 20px; /* 들여쓰기 */
        }
        .info-group p {
            margin-bottom: 10px;
        }
        .info-group strong {
            display: inline-block;
            width: 150px; /* 라벨 너비를 고정하여 정렬 */
            font-weight: bold;
        }
        .btn-home {
            margin-top: 30px; /* 버튼 위 여백 */
            padding: 12px 30px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="py-3">
        <h2>회원가입 성공!</h2>
        <p>성공적으로 회원가입이 완료되었습니다. 환영합니다!</p>
    </div>

    <!-- 회원 정보 출력 (member 객체가 flash attribute로 전달되었을 때) -->
    <!-- th:if="${member}"는 member 객체가 Model에 있을 때만 이 블록을 표시합니다. -->
    <div class="info-group" th:if="${member}">
        <p><strong>가입한 회원 ID:</strong> <span th:text="${member.loginId}"></span></p>
        <p><strong>비밀번호:</strong> <span th:text="${member.password}"></span></p>
        <p><strong>이름:</strong> <span th:text="${member.username}"></span></p>
    </div>
    <div class="info-group" th:unless="${member}">
        <p>회원 정보를 불러올 수 없습니다. (데이터가 리다이렉트 과정에서 전달되지 않았을 수 있습니다.)</p>
    </div>

    <!-- 홈으로 버튼 -->
    <a th:href="@{/}" class="btn btn-primary btn-lg btn-home">홈으로</a>

</div>

</body>
</html>
